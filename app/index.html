<!DOCTYPE html>
<html>
<head>
<title>Contacts</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<link href="css/vendor/normalize.css" rel="stylesheet">
<!-- GOOGLE FONTS -->
<link href="http://fonts.googleapis.com/css?family=Teko:300,400|Roboto+Mono:400,300|Gruppo" rel="stylesheet'">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>
    CONTACTS
  </h1>

  <form id="addContacts" name="addContacts">
    <fieldset>
      <div>
        <input id="Name" placeholder="NAME" size="30" type="text" value="">
        <input id="E-mail" placeholder="E-MAIL" size="30" type="text" value="">
        <input id="Phone" placeholder="PHONE" size="30" type="text" value="">
        <input id="Twitter" placeholder="TWITTER" size="30" type="text" value="">
        <input id="LinkedIn" placeholder="LINKEDIN" size="30" type="text" value="">
      </div>
      <button>SUBMIT</button>
    </fieldset>
  </form>
</div>

<!-- VENDOR -->

 <!-- MAIN -->

 <script src="js/main.js"></script>


</body>
</html>
